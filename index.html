<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60c7ce4034.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Acme Contact Form</title>
</head>
<body>
    
    <div class="container">
        <h1 class="brand"><span>Acme</span> Web Design</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><i class="fas fa-road"></i>44 Something st</li>
                    <li><i class="fas fa-phone"></i>(555)555-5555</li>
                    <li><i class="fas fa-envelope"></i>something@acme.test</li>
                </ul>
            </div>
                <!-- <div>
                    <i class="fas fa-path"></i>
                    <p>44 Someting st</p>
                </div>
                <div>
                    <i class="fas-fa-phone"></i>
                    <p>(555)555-5555</p>
                </div>
                <div>
                    <i class="fas-fa-email"></i>
                    <p>something@acme.test</p>
                </div>
            </div> -->
            
            <div class="contact">
                <h3>Email Us</h3>
                <form class="form-control">
                    
                    <div>
                        <label>Name</label>
                    <input type="text" name="name"/>
                    </div>
                    <div>
                        <label>Company</label>
                    <input type="text" name="company" />
                    </div>
                    <div>
                        <label>Email Address</label>
                    <input type="email" name="email"/>
                    </div>
                    <div>
                        <label>Phone Number</label>
                    <input type="number" name="phone"/>
                    </div>
                    <div class="full">
                        <label>Message</label>
                    <textarea name="message" rows="5"></textarea>
                    </div>
                    <div class="full">
                        <button type="submit">submit</button>
                    </div>
                    
                    
                </form>
            </div>
            
        </div>    
        
    </div>
</body>
</html>
